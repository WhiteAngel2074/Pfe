       <form role="form" ng-submit="submitForm()" >

          <label >Type:</label>
          <select

                                  ng-options="x for x in types" 
                                  class="form-control">

         <div class="form-group">
          <label >description:</label>
          <textarea type="text" class="form-control"   ng-model="description" required="true"></textarea>

        <div class="form-group">
          <label >localisation:</label>
          <input type="text" class="form-control"   ng-model="localisation" required="true">
        </div>
        
        
        <button type="submit" class="btn btn-default">Submit</button>
