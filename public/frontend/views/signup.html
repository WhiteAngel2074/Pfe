<div ng-include src="'views/nav.html'">
</div>
    
     <div class="container" ng-controller="SignCtrl">
      <h2>Sign Up</h2>
       <span ng-show="error" >
        <div class="alert alert-danger">
          <b>Erreur!</b> {{error}}
        </div>
      </span>

      <form role="form" ng-submit="submitForm()">
       <div class="form-group">
          <label >Name:</label>
          <input type="text" class="form-control" ng-model="user.name"
          placeholder="Enter votre nom" required="true"  >
        </div>
        <div class="form-group">
          <label >Username:</label>
          <input type="text" class="form-control" ng-model="user.username"
          placeholder="Enter Username" required="true">
        </div>
          <div class="form-group">
          <label for="sex">Sex :</label>
          <select ng-model="user.selectedName" ng-options="x for x in names" class="form-control">
            </select>
        </div>
        <div class="form-group">
          <label >Email:</label>
          <input type="email" class="form-control" ng-model="user.email"
          placeholder="Enter Email" required="true">
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" ng-model="user.password" required="true">
        </div>
         <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="retabe password " ng-model="user.password1" required="true">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
