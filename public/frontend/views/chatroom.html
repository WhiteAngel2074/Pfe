<div ng-include ="'views/nav.html'">
</div>
<div class="container-fluid"> 
   <div class="row"> 
              <div class="col-sm-3 col-md-2 sidebar">
              <ul class="nav nav-sidebar-module-inset">
               
                  <li><a href="#/blog">blog</a></li>
                   <li><a href="#/map">map</a></li>
                   <li><a href="#/chat">chat</a></li>
                   <li><a href="#/declaration">declaration</a></li>
                      
              </ul>     
           </div>
     <div class="col-md-5">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> chat
        <div class="btn-group pull-right">
          <button type="button" 
          class="btn btn-default btn-xs dropdown-tooggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
          <ul class="dropdown-menu slidedown">
          <li><a href=""><span class="glyphicon glyphicon-refresh"></span>Refresh </a></li>
          <li><a href=""><span class="glyphicon glyphicon-ok-sign"></span>Available </a></li>
          <li><a href=""><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
          <li><a href=""><span class="glyphicon glyphicon-off"></span>sign out </a></li>
          </ul>
        </div>
        </div>
        <div class="panel-body">
          <ul class="chat"  ng-repeat="stuff in stuffs">
           <li class="left clearfix"><span class="chat-img pull-let">
           <img ng-src="/uploads/{{stuff.id}}/{{stuff.img}}" width="70px" height="70px"></span>
           <div class="chat-body clearfix">
           <div class="header">
            <strong class="primary-font">{{stuff.user}}</strong>
            <small class="pull-right text-muted">
            <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
           </div>
           <p>{{stuff.msg}}</p>
           </div>
           </li>
                 
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input ng-model="msg" id="btn-input" type="text" class="form-control input-sm" placeholder="type your msg">
            <span class="input-group-btn">
            <button data-ng-click="addmsg(msg)" class="btn btn-warning btn-sm" id="btn-chat"> send</button>
            </span>
          </div>
        </div>
      </div>
     </div>
     <div class="col-md-5">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Users
        <div class="btn-group pull-right">
          <button type="button" 
          class="btn btn-default btn-xs dropdown-tooggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
          <ul class="dropdown-menu slidedown">
          <li><a href=""><span class="glyphicon glyphicon-refresh"></span>Refresh </a></li>
          <li><a href=""><span class="glyphicon glyphicon-ok-sign"></span>Available </a></li>
          <li><a href=""><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
          <li><a href=""><span class="glyphicon glyphicon-off"></span>sign out </a></li>
          </ul>
        </div>
        </div>
        <div class="panel-body">
          <ul class="chat" ng-repeat="u in connectedUser">
           <li class="left clearfix"><span class="chat-img pull-let">
           <img ng-src="/uploads/{{u.user.id}}/{{u.user.photo}}" width="70px" height="70px"></span>
           {{u.user.username}}
           </li>
          </ul>
        </div>
        <div class="panel-footer">
          
        </div>
      </div>
     </div>
   </div>
</div>





<style type="text/css">
  .chat{
    list-style: none;
    margin:0;
    padding: 0;
  }
  .chat li{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
  }
  .chat li.left .chat-body{
    margin-left: 60px;
  }
  .chat li.right .chat-body{
    margin-right: 60px;
  }
  .chat li .chat-body p{
    margin:0;
    color:#777777;
  }
  .panel .slidedown .glyphicon, .chat .glyphicon{
    margin-right: 5px;
  }
  .panel-body{
    overflow-y: scroll;
    height: 250px;
  }
  ::-webkit-scrollbar-track{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #FFF;
  }
  ::-webkit-scrollbar{
    width: 12px;
    background-color: #F5F5F5;
  }
  ::-webkit-scrollbar-thumb{
    -webkit-box-shadow:inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #555;
  }
</style>
